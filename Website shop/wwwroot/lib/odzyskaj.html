<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Odzyskaj hasło</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-offset-2">
                <div class="page-header">
                    <h2>Formularz odzyskania hasła</h2>
                </div>
                <p>Prosze wypelnic wszystkie pola</p>
                <form>
                    <div class="form-group">
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Login</label>
                        <input type="text" name="login" placeholder="Nazwa podany przy rejestracji" class="form-control" value="" maxlength="50" required="">
                    </div>

                    <div class="form-group ">
                        <label>Email</label>
                        <input type="email" placeholder="Email podany przy rejestracji" name="email" class="form-control" value="" maxlength="30" required="">
                    </div>

                    <input type="submit" class="btn btn-primary" name="signup" value="Odzyskaj hasło!">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
